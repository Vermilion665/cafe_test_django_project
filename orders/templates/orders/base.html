{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}" type="text/css">
    <title>Меню заказов</title>
</head>
<body>
    <header>
    <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">    
                    <a href={% url "orders:item-form" %}><button class="btn  btn-primary">Добавить блюдо</button></a>
                    <a href={% url "orders:item-list" %}><button class="btn  btn-primary">Список блюд</button></a>
                    <a href={% url "orders:order-form" %}><button class="btn  btn-primary">Добавить заказ</button></a>
                    <a href={% url "orders:order-list" %}><button class="btn  btn-primary">Все заказы</button></a>
                    <a href={% url "orders:money-paid" %}><button class="btn  btn-primary">Выручка за смену</button></a>
                    <form class="d-flex w-25" role="search" method='get' action="{% url 'orders:order-list' %}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Поиск по номеру стола или статус" aria-label="Search" width: 1000px value="{{ request.GET.q }}"> 
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                    </form>
                <span class="navbar-text">
                    <a href="/api/" class="navbar-text" target="_blank">API</a>
                </span>
            </div>
            
        </div>
    </nav>
    </header>
        {% block content %}
        {% endblock %}
</body>
</html>
